# Nginx configuration for Lem Signaling Server
# Deploy to: /etc/nginx/sites-available/signaling.lem.gg
# Symlink: ln -s /etc/nginx/sites-available/signaling.lem.gg /etc/nginx/sites-enabled/

upstream signaling_backend {
    server 127.0.0.1:8000;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name signal.lem.gg;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server with WebSocket support
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name signal.lem.gg;

    # SSL certificates (replace with your actual cert paths)
    ssl_certificate /etc/letsencrypt/live/signal.lem.gg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/signal.lem.gg/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebSocket endpoint for signaling
    location /signal {
        proxy_pass http://signaling_backend;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
    }

    # HTTP API endpoints (auth, devices, etc.)
    location / {
        proxy_pass http://signaling_backend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_read_timeout 60;
        proxy_send_timeout 60;
        proxy_connect_timeout 10;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://signaling_backend;
        access_log off;
    }
}
