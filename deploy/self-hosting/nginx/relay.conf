# Nginx configuration for Lem Relay Server
# Deploy to: /etc/nginx/sites-available/relay.lem.gg
# Symlink: ln -s /etc/nginx/sites-available/relay.lem.gg /etc/nginx/sites-enabled/

upstream relay_backend {
    server 127.0.0.1:8001;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name relay.lem.gg;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server with WebSocket support
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name relay.lem.gg;

    # SSL certificates (replace with your actual cert paths)
    ssl_certificate /etc/letsencrypt/live/relay.lem.gg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/relay.lem.gg/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # WebSocket relay endpoint
    location /relay {
        proxy_pass http://relay_backend;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeouts for relay connections (can be hours)
        proxy_read_timeout 7200;  # 2 hours
        proxy_send_timeout 7200;  # 2 hours
        proxy_connect_timeout 60;

        # Disable buffering for real-time data
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://relay_backend;
        access_log off;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root path (optional, for info/status page)
    location / {
        proxy_pass http://relay_backend;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
